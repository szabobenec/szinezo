                    oszlopElem.dataset.y = j;

                        color: "#FFFFFF",
                        text: "",
                        ocolor: "",
                        otext: ""
                    }
                    logic[i].push(tul);

                        }

                            logic[i][j].otext = logic[i][j].text;

                            logic[i][j].text = szov;
                        }

                        }
                        if (r == 5) {

                            oszlopElem.innerHTML = "";

                        }
                        if (r == 6) {

                            logic[i][j].color = "";
                            logic[i][j].otext = logic[i][j].text;
                            oszlopElem.innerHTML = "";
                            logic[i][j].text = "";
                        }
                        if (r == 7) {

                        }
